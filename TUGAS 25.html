<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>TUGAS 25</title>
    <link rel="stylesheet" href="/BOOSTRAP/bootstrap-4.4.1-dist/css/bootstrap.css"
  </head>
  <body>
    <br><br>
    <div class="h1">Normal Button</div>
    <button class="btn btn-primary" type="button">Primary</button>
    <button class="btn btn-success" type="button">Success</button>
    <button class="btn btn-danger" type="button">Danger</button>
    <button class="btn btn-warning" type="button">Warning</button>
    <button class="btn btn-info" type="button">Info</button>
    <br><br>
    <div class="h1">Outline Button</div>
    <button class="btn btn-outline-primary" type="button">Primary</button>
    <button class="btn btn-outline-success" type="button">Success</button>
    <button class="btn btn-outline-danger" type="button">Danger</button>
    <button class="btn btn-outline-warning" type="button">Warning</button>
    <button class="btn btn-outline-info" type="button">Info</button>
    <br><br>
    <div class="h1">Small Button</div>
    <button class="btn-sm btn-primary" type="button">Primary</button>
    <button class="btn-sm btn-success" type="button">Success</button>
    <button class="btn-sm btn-danger" type="button">Danger</button>
    <button class="btn-sm btn-warning" type="button">Warning</button>
    <button class="btn-sm btn-info" type="button">Info</button>
    <br><br>
    <div class="h1">Large Button</div>
    <button class="btn-lg btn-primary" type="button">Primary</button>
    <button class="btn-lg btn-success" type="button">Success</button>
    <button class="btn-lg btn-danger" type="button">Danger</button>
    <button class="btn-lg btn-warning" type="button">Warning</button>
    <button class="btn-lg btn-info" type="button">Info</button>
    <br><br>
    <div class="h1">Block Level Button</div>
    <button class="btn-block btn-primary" type="button">Primary</button>
    <button class="btn-block btn-success" type="button">Success</button>
    <br>
    <div class="h1">Disable Button</div>
    <button class="btn btn-primary disabled" type="button">Primary</button>
    <button class="btn btn-success disabled" type="button">Success</button>
    <button class="btn btn-danger disabled" type="button">Danger</button>
    <button class="btn btn-warning disabled" type="button">Warning</button>
    <button class="btn btn-info disabled" type="button">Info</button>
    <br><br>
  </body>
</html>
